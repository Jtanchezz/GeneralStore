version: '3.9'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: general_store
      POSTGRES_USER: general_store
      POSTGRES_PASSWORD: general_store
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://general_store:general_store@db:5432/general_store}
      SESSION_REDIS_URL: ${SESSION_REDIS_URL:-redis://redis:6379/0}
      CACHE_REDIS_URL: ${CACHE_REDIS_URL:-redis://redis:6379/1}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@pixelnostalgia.mx}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-super-segura}
      DEFAULT_CURRENCY: ${DEFAULT_CURRENCY:-USD}
      EXCHANGE_API_BASE: ${EXCHANGE_API_BASE:-https://api.exchangerate.host}
    depends_on:
      - db
      - redis
    ports:
      - '8000:8000'

volumes:
  postgres_data:
  redis_data:
